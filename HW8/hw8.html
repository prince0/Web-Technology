<!DOCTYPE html>
<html>
    <head>
      <title>Homework 8</title>
          <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
          <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">        
          <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
          <link rel="stylesheet" href="csshw8.css">
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
          <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
          <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js"></script>
          <script src="https://code.highcharts.com/stock/highstock.js"></script>
          <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
          <script src="https://code.highcharts.com/modules/exporting.js"></script>
          <script src="jshw8.js"></script>

          <style type="text/css">
              .arrows {
                width:15px;
                height:15px;
              }
              .space2{
                font-weight: normal;
              }
          </style>
    </head>
    <body style="background-image: url('http://cs-server.usc.edu:45678/hw/hw8/images/background.png')">
        <div style="margin-top: 15px" class="container" >
        <div class="jumbotron" id="jumbotronid">
            <h2 class="text-center"><b>Stock Market Search<b></h2>
              <form class="form-horizontal" role="form" >
                  <div class="form-group-sm">
                      <div class="row">
                          <div class="col-md-3">
                              <label for="stocksymbol" required>Enter Stock Ticker Symbol:<sup style="color:red;">*</sup></label>
                          </div>
                          <div class="col-md-6">
                              <input type="text" class="form-control" id="stock_text" placeholder="e.g. AAPL">
                          </div>
                          <div class="col-md-3">
                              <button type="button" id="getquotebtn" class="btn btn-primary btn-md" data-target="#stockcarousal" data-slide-to="1"><span class="glyphicon glyphicon-search"></span> Get Quote</button>&nbsp;<button type="button" id="clrbtn" class="btn btn-md" data-target="#stockcarousal" data-slide-to="0"><span class="glyphicon glyphicon-refresh"></span> Clear</button>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-offset-3 col-md-6">
                              <p id="error" style="font-size: 12px"></p>
                          </div>
                      </div>
                  </div>
              </form>
        </div>
        <hr>
        <div id="stockinfo">
            <div class="well" style="background-color: #FFFFFF">
                <div id="stockcarousal" class="carousel slide">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active" id="favorites">
                            <div class="panel panel-default">
                                <!-- Default panel contents -->
                                <div class="panel-heading" style="padding-bottom: 15px">
                                    Favorite List
                                    <button type="button" class="btn btn-default=default pull-right disabled" id="next" style="padding : 8x ; margin-left: 3px;" disabled data-toggle="tooltip" data-placement="bottom" title="Get stock information" data-target="#stockcarousal" data-slide-to="1">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                    </button>
                                    &nbsp;
                                    <button type="button" class="btn btn-default=default pull-right" id="refresh" style="padding-bottom:  : 6px; margin-left: 3px;  " data-toggle="tooltip" data-placement="bottom" title="Refresh">
                                        <span class="glyphicon glyphicon-refresh"></span>
                                    </button>
                                    <div style="float : right; margin-bottom: -5px" data-toggle="tooltip" style="padding : 8px; margin: 3px;" data-placement="bottom" title="Refresh every 5 secs">Automatic Refresh :
                                        <input type="checkbox" id="chkAutoRefresh" data-toggle="toggle" data-size="small">
                                    </div>
                                </div>
                                <div class="panel-body">
				 <div id="filter">
                <span style="margin-left: 19px;"><b>Sort by</b></span>
                <span>
                    <select id="filterBy">
                        <option>Default</option>
                        <option>Symbol</option>
                        <option>Price</option>
                        <option>Change</option>
                        <option>Change Percent</option>
                        <option>Volume</option>
                    </select>
                </span>
                <span id="order" style="margin-left: 70px"><b>Order</b></span>
                <span>
                    <select disabled="true" id="orderBy" style="background-color: #efefef;">
                        <option>Ascending</option>
                        <option>Descending</option>
                    </select>
                </span>
            </div>
            <table class="table table-striped" id="favTable">
                <thead id="favHead">
                                        <tr>
                                            <th>Symbol</th>                    
                                            <th>Stock Price</th>
                                            <th>Change (Change Percent)</th>
                                            <th>Volume</th>
                    <th></th>
                                        </tr>
                </thead>
                                        <tbody id="fav"></tbody>
                                    </table> 
                                </div>
                            </div>
                        </div><!--item carousal-->
                        <div class="item" id="stockdetails">
                            <div class="panel panel-default">
                                <!-- Default panel contents -->
                                <div class="panel-heading" style="padding-bottom: 15px">
                                    <button type="button" class="btn btn-default=default pull-left" id="previous" data-target="#stockcarousal" data-slide-to="0">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                    </button>

                                    <div class="text-center"><h4><b>Stock details</b></h4>
                                    </div>
                                </div>
                                <div class="panel-body" id="carousal2body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <ul class='nav nav-tabs'>
                                                <li class='active'><a href='#current_stock' data-toggle='tab'><caption><span class='glyphicon glyphicon-time'></span>&nbsp; Current Stock</a></li>
                                                <li><a href='#historical_charts' data-toggle='tab'><span class='glyphicon glyphicon-signal'></span>&nbsp; Historical Charts</a></li>
                                                <li><a href='#news_feeds' data-toggle='tab'><span class='glyphicon glyphicon-link'></span>&nbsp; News Feeds</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <hr></hr>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="current_stock">
                                            <div class='row' style='padding:15px;'><div class='col-md-3'>Stock Details</caption></div>
                                                <div class='col-md-3'><button type="button" class="pull-right" id="strbtn" style='padding: 5px;'><span class="glyphicon glyphicon-star whitestar" id="star"></span></button><button type="button" class="pull-right" id="fbbtn" style='background-color: white; border: white'>
                                                    <img src="http://cs-server.usc.edu:45678/hw/hw8/images/facebook.png" height='34px' width='39px' style='margin:5px;'></button></div>
                                                    <div class="col-md-6">
                                                        <ul id="chartsTab" class="nav nav-tabs">
                                                            <li class="active"><a href="#Price" data-toggle="tab">Price</a></li>
                                                            <li class=""><a href="#SMA" data-toggle="tab">SMA</a></li>
                                                            <li class=""><a href="#EMA" data-toggle="tab">EMA</a></li>
                                                            <li class=""><a href="#STOCH" data-toggle="tab">STOCH</a></li>
                                                            <li class=""><a href="#RSI" data-toggle="tab">RSI</a></li>
                                                            <li class=""><a href="#ADX" data-toggle="tab">ADX</a></li>
                                                            <li class=""><a href="#CCI" data-toggle="tab">CCI</a></li>
                                                            <li class=""><a href="#BBANDS" data-toggle="tab">BBANDS</a></li>
                                                            <li class=""><a href="#MACD" data-toggle="tab">MACD</a></li>                      
                                                        </ul>
                                                    </div>                    
                                                    <div id ="tabledata" class="col-md-6">                       
                                                    </div>
                                                    <div id="myData" class=" tab-content col-md-6 chartHeight">                      
                                                        <div class="tab-pane active chartHeight" id="Price"></div>
                                                        <div id="SMA" class="tab-pane chartHeight"></div>
                                                        <div id="EMA" class="tab-pane chartHeight"></div>
                                                        <div id="STOCH" class="tab-pane chartHeight"></div>
                                                        <div id="RSI" class="tab-pane chartHeight"></div>
                                                        <div id="ADX" class="tab-pane chartHeight"></div>
                                                        <div id="CCI" class="tab-pane chartHeight"></div>
                                                        <div id="BBANDS" class="tab-pane chartHeight"></div>                    
                                                        <div id="MACD" class="tab-pane chartHeight"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        <div class="tab-pane col-md-12" id="historical_charts">                    
                                        </div>
                                        <div class="tab-pane col-md-12" id="news_feeds">                    
                                        </div>                 
                                    </div><!--panel ends-->
                                </div><!--item ends-->
                            </div><!--carousal-inner end-->
                        </div><!--stockcarousal ends-->
                    </div><!--well ends-->
                </div>
            </div><!--fluid container div-->
    </body>

</html>
